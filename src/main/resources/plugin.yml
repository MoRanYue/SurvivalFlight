name: SurvivalFlight
version: 1.0.1
main: io.moranyue.survivalflight.SurvivalFlight
description: Allow players to fly like creative gamemode in survival.
author: MoRanYue
website: https://github.com/MoRanYue
api-version: '1.21.5'
prefix: SurvivalFlight
permissions:
  survivalflight.command.fly:
    description: Allowing to use /fly command.
    default: true
commands:
  fly:
    description: Switch oneself's flight mode.
    usage: "/fly [speed]"
    aliases: [flight]
    permission: survivalflight.command.fly
    permission-message: You do not have permission to use this command.
